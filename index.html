<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>جدول حجز الشاليه</title>
<style>
  body {
    font-family: Arial, sans-serif;
    direction: rtl;
    margin: 20px;
    text-align: center;
  }
  #monthYear {
    font-size: 22px;
    margin-bottom: 15px;
    font-weight: bold;
  }
  #controls {
    margin-bottom: 20px;
  }
  button {
    padding: 8px 16px;
    margin: 0 10px;
    cursor: pointer;
    font-size: 16px;
  }
  #calendar {
    display: grid;
    grid-template-columns: repeat(7, 1fr);
    gap: 6px;
    max-width: 700px;
    margin: auto;
  }
  .day {
    border: 1px solid #ccc;
    height: 90px;
    cursor: pointer;
    display: flex;
    flex-direction: column;
    justify-content: center;
    user-select: none;
    padding: 6px;
    border-radius: 6px;
    transition: background-color 0.3s ease;
  }
  .day.empty {
    background-color: #f0f0f0;
    cursor: default;
  }
  /* ألوان الحجز */
  .free {
    background-color: white;
  }
  .one-period {
    background-color: #a3d9a5; /* أخضر فاتح */
  }
  .two-periods {
    background-color: #4caf50; /* أخضر غامق */
    color: white;
  }
  .day-number {
    font-weight: bold;
    margin-bottom: 7px;
    font-size: 18px;
  }
</style>
</head>
<body>

<h1>جدول حجز الشاليه</h1>
<div id="monthYear"></div>
<div id="controls">
  <button id="prevMonth">الشهر السابق</button>
  <button id="nextMonth">الشهر التالي</button>
</div>

<div id="calendar"></div>

<script src="app.js"></script>
</body>
</html>
