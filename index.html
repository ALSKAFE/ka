<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>حجز الشاليه</title>
<style>
  body {
    font-family: Arial, sans-serif;
    direction: rtl;
    padding: 10px;
  }
  #calendar {
    display: grid;
    grid-template-columns: repeat(7, 1fr);
    gap: 5px;
    max-width: 700px;
    margin: auto;
  }
  .day {
    border: 1px solid #ccc;
    padding: 10px;
    height: 70px;
    cursor: pointer;
    display: flex;
    flex-direction: column;
    justify-content: center;
    text-align: center;
    user-select: none;
  }
  .day.empty {
    background: #f8f8f8;
    cursor: default;
  }
  /* ألوان الحجز */
  .free {
    background-color: white;
  }
  .one-period {
    background-color: #a3d9a5; /* أخضر فاتح */
  }
  .two-periods {
    background-color: #4caf50; /* أخضر غامق */
    color: white;
  }
  #monthYear {
    text-align: center;
    margin-bottom: 10px;
  }
  #controls {
    display: flex;
    justify-content: center;
    margin-bottom: 10px;
    gap: 10px;
  }
  button {
    padding: 5px 10px;
    cursor: pointer;
  }
</style>
</head>
<body>

<h2 style="text-align:center;">حجز الشاليه</h2>
<div id="monthYear"></div>
<div id="controls">
  <button id="prevMonth">الشهر السابق</button>
  <button id="nextMonth">الشهر التالي</button>
</div>
<div id="calendar"></div>

<script src="app.js"></script>
</body>
</html>
